<p2>são tipos de átomos que possuem o mesmo número de massa.</p2>

<h3>isotopos:</h3>
<p3>são tipos de atomos que possuem o mesmo número atomico, ou seja, o mesmo número de protons</p3>

<h4>isotonos:</h4>
<p4>são tipos de atomos que possuem o mesmo número de neutrons (N=A-Z)</p4>
